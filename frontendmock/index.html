<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTSO Onchain Registry (Mock)</title>
  <!-- <link rel="stylesheet" href="styles.css"> move to css later, make pretty skin-->
</head>
<body>
  <div class="container">
    <div class="input-section">
        <div style="padding-top: 10px;">
            <label for="address">Address:</label>
            <input type="text" id="address">
        </div>
        <div style="padding-top: 10px;">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div style="padding-top: 10px;">
            <label for="nodeID">Node ID:</label>
            <input type="text" id="nodeID">
        </div>
        <div style="padding-top: 10px;">
            <label for="url">URL:</label>
            <input type="text" id="url">
        </div>
        <div style="padding-top: 10px;">
            <label for="logourl">Logo URL:</label>
            <input type="text" id="logourl"><br>
        </div>
        <div style="padding-top: 10px;">
            <button onclick="minifyJSON()">Format</button>
        </div>
    </div>
    <div class="output-section" style="width:50%;padding-top: 50px;">
      <label for="minifiedOutput" >Input:</label>
      <textarea id="minifiedOutput" style="width:100%;height:300px" readonly></textarea>
      <button onclick="copyToClipboard()">Copy to Clipboard</button>
      <button onclick="window.open(openContract())">Open Contract</button>
      <button onclick="getAllProviderInformation()">Test Call</button>
    </div>
  </div>
</body>
</html>
