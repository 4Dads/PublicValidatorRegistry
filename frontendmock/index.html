<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTSO Onchain Registry (Mock)</title>
  <link rel="stylesheet" href="styles.css">
   <link rel="icon" href="https://4dads.io/wp-content/uploads/2021/11/cropped-cropped-4D_BlackSquareRounded_256-32x32.png" type="image/png"> <!-- update this depending on where hosted -->
</head>
<body>
  <div class="container">
    <h1>FTSO Registry Tool</h1>
    <h3>Placeholder Subtitle</h3>
    <br>
    <div class="input-section">
        <h3>Step 1</h3>
        <div style="padding-top: 10px;">
            <label for="address">Address:</label>
            <input type="text" id="address">
        </div>
        <div style="padding-top: 10px;">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div style="padding-top: 10px;">
            <label for="nodeID">Node ID:</label>
            <input type="text" id="nodeID">
        </div>
        <div style="padding-top: 10px;">
            <label for="url">URL:</label>
            <input type="text" id="url">
        </div>
        <div style="padding-top: 10px;">
            <label for="logourl">Logo URL:</label>
            <input type="text" id="logourl"><br>
        </div>
        <div style="padding-top: 10px;">
            <button onclick="minifyJSON()">Format</button>
        </div>
    </div>
    <div class="output-section" style="width:50%;padding-top: 30px;">
      <h3>Step 2</h3>
      <label for="minifiedOutput" >Input:</label>
      <textarea id="minifiedOutput" style="width:100%;height:300px" readonly></textarea>
      <div class="buttonRow">
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="window.open(openContract())">Open Contract</button>
        <button onclick="sendFormattedJSON()">Submit/Register</button>
        <button onclick="getAllProviderInformation()">Test Call</button>
      </div>
    </div>
  </div>
</body>
</html>
